<body>
    <canvas id="c0"></canvas>
    <div class="info-box">
        <p class="info prevent-select">Usa "A" y "D" para rotar las figuras.</p>
        <p class="info prevent-select">Usa "W" y "S" para cambiar su tamaño.</p>
        <p class="info prevent-select">Usa "x" y "z" para hacerlas mas pequeñas en 'x' y 'y'.</p>
        <p class="info prevent-select">Con "Shift" se haran mas grandes.</p>
        <p class="info prevent-select">Usa "R" y "F" para reflejar las figuras en 'x' y 'y'.</p>
    </div>
    <div class="figures-box" id="figures-box">
    </div>
    

    <h2>Discovered</h2>
