<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../../resources/icons/logo_transparent.png" type="image/x-icon">

    <link rel="stylesheet" href="../../styles/main/common.css"></link>
    <link rel="stylesheet" href="../../styles/main/misc.css"></link>

    <link rel="stylesheet" href="../../styles/element/navbar.css"></link>
    <link rel="stylesheet" href="../../styles/element/formulary.css"></link>
    <link rel="stylesheet" href="../../styles/button/border_to_fill.css"></link>


    <link rel="stylesheet" href="../../styles/effect/input_field.css"></link>

    <link rel="stylesheet" href="../../styles/bank/bank_login.css"></link>

    <script src="../../scripts/other/encrypt.js"></script>
    <script src="../../scripts/bank/user_data.js"></script>
    <script src="../../scripts/bank/bank_login.js"></script>

    <title>xBank</title>
</head>
<body>
    <nav class="navbar">
        <header class="main-page">
            <div class="logo" onclick="window.location.href = '../index.html';">
                <img src="../../resources/icons/logo_transparent.png" alt="logo">
                <h1>DainXOR</h1>
            </div>
        </header>
        <div class="navbar-social">
          <a href="https://github.com/DainXOR"><i class="fa-brands fa-github"></i></a>
          <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com/dleon_2407/"><i class="fab fa-instagram"></i></a>
        </div>
     </nav>
    
    <div class="form-box">
        <div class="container">
            <form class="form ioBox signup">
                <h2>Sign Up</h2>
                <div class="inputBox">
                    <input id="su_name" class="name" type="text" placeholder=" " required pattern="^[a-zA-ZñÑ]{2,}$">
                    <i class="fa-solid fa-user"></i>
                    <span>Name</span>
                </div>
                <div class="inputBox">
                    <input id="su_idcard" class="idcard" type="text" placeholder=" " required inputmode="numeric" pattern="^[0-9]{6,}$">
                    <i class="fa-solid fa-id-card"></i>
                    <span>ID</span>
                </div>
                <div class="inputBox">
                    <input id="su_email" class="email" type="email" placeholder=" " required pattern="^[a-zA-Z0-9]+(?:\.[a-zA-Z0-9_-]+)*@[a-zA-Z0-9]+(?:\.[a-zA-Z]+)+$">
                    <i class="fa-solid fa-envelope"></i>
                    <span>Email address</span>
                </div>
                <div class="inputBox">
                    <input id="su_phonenum" class="phonenum" type="text" placeholder=" " required inputmode="numeric" pattern="^[0-9]{6,}$">
                    <i class="fa-solid fa-mobile-screen"></i>
                    <span>Phone number</span>
                </div>
                <div class="inputBox">
                    <input id="su_password" class="password" type="password" placeholder=" " required pattern="^(?=[^a-zñ]*[a-zñ])(?=[^A-ZÑ]*[A-ZÑ])(?=\D*\d)(?=[^!#%@<>$*+\-_|.&?]*[!#%@<>$*+\-_|.&?])[A-ZÑa-zñ0-9!#%@<>$*+\-_|.&?]{8,32}$">
                    <i class="fa-solid fa-key"></i>
                    <span>Create password</span>
                </div>
                <div class="inputBox">
                    <input id="su_passwordconfirm" class="password" type="password" placeholder=" " required pattern="^(?=[^a-zñ]*[a-zñ])(?=[^A-ZÑ]*[A-ZÑ])(?=\D*\d)(?=[^!#%@<>$*+\-_|.&?]*[!#%@<>$*+\-_|.&?])[A-ZÑa-zñ0-9!#%@<>$*+\-_|.&?]{8,32}$">
                    <i class="fa-solid fa-lock"></i>
                    <span>Confirm password</span>
                </div>

                <div class="inputBox">
                    <button class="submit color-border-hfill">Create Account</button>
                </div>

                <p>Already a member? 
                    <a href="#login" class="login">Log in</a>
                </p>

            </form>
            <form class="form ioBox signin">
                <h2>Sign In</h2>
                <div class="inputBox">
                    <input id="si_idcard" class="idcard" type="text" placeholder=" " required inputmode="numeric" pattern="^[0-9]{6,}$">
                    <i class="fa-solid fa-id-card"></i>
                    <span>ID</span>
                </div>
                <div class="inputBox">
                    <input id="si_password" class="password" type="password" placeholder=" " required pattern="^(?=[^a-zñ]*[a-zñ])(?=[^A-ZÑ]*[A-ZÑ])(?=\D*\d)(?=[^!#%@<>$*+\-_|.&?]*[!#%@<>$*+\-_|.&?])[A-ZÑa-zñ0-9!#%@<>$*+\-_|.&?]{8,32}$">
                    <i class="fa-solid fa-key"></i>
                    <span>Password</span>
                </div>
                <div class="inputBox">
                    <button class="submit color-border-hfill">Log in</button>
                </div>

                <p>Not registered? 
                    <a href="#register" class="create">Create an account</a>
                </p>
            </form>
            <div class="form ioBox emailverification">
                <h2>Verification</h2>
                <div class="inputBox">
                    <input id="ev_code" class="verificationCode" type="text" placeholder=" " required inputmode="numeric" pattern="^[0-9]{6}$">
                    <i class="fa-solid fa-key"></i>
                    <span>Password</span>
                </div>
                <div class="inputBox buttonBox">
                    <button class="submit color-border-hfill">Verify</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
